<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="800" fill="url(#bg-gradient)"/>

  <!-- Accent circles -->
  <circle cx="650" cy="170" r="110" fill="#f97316" opacity="0.2"/>
  <circle cx="130" cy="620" r="90" fill="#fb923c" opacity="0.2"/>

  <!-- Books and graduation cap -->
  <g transform="translate(400, 440)">
    <!-- Glow -->
    <circle cx="0" cy="20" r="180" fill="url(#glow)" opacity="0.55"/>

    <!-- Bottom book -->
    <rect x="-170" y="60" width="340" height="60" rx="10" fill="#7c2d12"/>
    <rect x="-170" y="60" width="340" height="18" rx="10" fill="#f97316" opacity="0.8"/>

    <!-- Middle book -->
    <rect x="-150" y="10" width="300" height="55" rx="10" fill="#9a3412"/>
    <rect x="-150" y="10" width="300" height="16" rx="10" fill="#fdba74" opacity="0.9"/>

    <!-- Top book -->
    <rect x="-130" y="-35" width="260" height="50" rx="10" fill="#c2410c"/>
    <rect x="-130" y="-35" width="260" height="14" rx="10" fill="#fed7aa" opacity="0.95"/>

    <!-- Graduation cap -->
    <g transform="translate(0,-110)">
      <polygon points="-110,0 0,-60 110,0 0,60" fill="#0f172a"/>
      <rect x="-70" y="20" width="140" height="28" rx="12" fill="#020617"/>
      <!-- Tassel -->
      <line x1="70" y1="0" x2="110" y2="40" stroke="#f97316" stroke-width="6" stroke-linecap="round"/>
      <circle cx="70" cy="0" r="8" fill="#f97316"/>
      <circle cx="110" cy="40" r="10" fill="#f97316"/>
    </g>

    <!-- Shadow -->
    <ellipse cx="0" cy="120" rx="210" ry="40" fill="#020617" opacity="0.55"/>
  </g>

  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1120"/>
      <stop offset="0.5" stop-color="#7c2d12"/>
      <stop offset="1" stop-color="#b91c1c"/>
    </linearGradient>

    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 20) rotate(90) scale(200)">
      <stop offset="0" stop-color="#fb923c" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#fb923c" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
