name: Security Audit

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      rotate_secrets:
        description: 'Rotate secrets after audit'
        required: false
        default: 'false'

jobs:
  security-audit-core-app:
    name: Security Audit - Core App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (production only, fail on high/critical)
        run: npm audit --production --audit-level=high

      - name: Run npm audit omitting dev dependencies
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: true

      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Run Semgrep CI
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/node-security
            p/owasp-top-ten
          generateSarif: true
        continue-on-error: true

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'security'
        if: always()

      - name: Check for outdated dependencies
        run: npm outdated || true

      - name: Fail on vulnerabilities
        run: |
          echo "Checking for high/critical vulnerabilities..."
          npm audit --json --production --audit-level=high 2>/dev/null | grep -q '"severity":"high"\|"severity":"critical"' && exit 1 || exit 0
        continue-on-error: true

  security-audit-landing-page:
    name: Security Audit - Landing Page
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mimicheck-landing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Run pnpm audit (production only, fail on high/critical)
        run: pnpm audit --prod --audit-level=high

      - name: Run pnpm audit omitting dev dependencies
        run: pnpm audit --prod --audit-level=high
        continue-on-error: true

      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'security-landing'
        if: always()

      - name: Check for outdated dependencies
        run: pnpm outdated || true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0

  secret-rotation:
    name: Secret Rotation
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.rotate_secrets == 'true'
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Obtain AGE key from GitHub OIDC
        run: |
          # In a real implementation, you would exchange the OIDC token for an age key
          # This is a placeholder - implement according to your key management strategy
          echo "::notice::Secret rotation would occur here with proper OIDC integration"

      - name: Rotate secrets
        run: npm run secrets:rotate
        env:
          AGE_KEY: ${{ secrets.AGE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        continue-on-error: true

      - name: Notify on completion
        run: echo "::notice::Secret rotation completed"
