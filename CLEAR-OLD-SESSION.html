<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiMiCheck - Session Reset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .status {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-weight: 500;
        }
        
        .status.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
        
        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        }
        
        .btn-secondary {
            background: rgba(148, 163, 184, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: #cbd5e1;
        }
        
        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.2);
        }
        
        .details {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #94a3b8;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .details pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Session Reset</h1>
        <p>
            Dieser Fix l√∂scht die alte Session mit dem falschen Storage Key und 
            leitet dich zur Login-Seite weiter.
        </p>
        
        <div id="status" class="status info">
            <div class="spinner"></div>
            Pr√ºfe localStorage...
        </div>
        
        <button id="clearBtn" class="btn-primary" onclick="clearSession()">
            üóëÔ∏è Session l√∂schen & neu einloggen
        </button>
        
        <button class="btn-secondary" onclick="showDetails()">
            üìä Details anzeigen
        </button>
        
        <div id="details" class="details" style="display: none;"></div>
    </div>
    
    <script>
        // Pr√ºfe localStorage beim Laden
        window.addEventListener('DOMContentLoaded', () => {
            checkSession();
        });
        
        function checkSession() {
            const statusEl = document.getElementById('status');
            const details = [];
            
            // Pr√ºfe alle localStorage Keys
            const keys = Object.keys(localStorage);
            details.push(`üì¶ localStorage Keys (${keys.length}):`);
            
            // Alte Keys (falsch)
            const oldKeys = keys.filter(k => k === 'mimicheck-auth' || k.includes('mimicheck'));
            if (oldKeys.length > 0) {
                details.push(`\n‚ùå ALTE Keys gefunden (werden gel√∂scht):`);
                oldKeys.forEach(k => {
                    const value = localStorage.getItem(k);
                    details.push(`  - ${k}: ${value.substring(0, 50)}...`);
                });
            }
            
            // Neue Keys (richtig)
            const newKeys = keys.filter(k => k === 'sb-yjjauvmjyhlxcoumwqlj-auth-token');
            if (newKeys.length > 0) {
                details.push(`\n‚úÖ NEUE Keys gefunden (korrekt):`);
                newKeys.forEach(k => {
                    const value = localStorage.getItem(k);
                    try {
                        const parsed = JSON.parse(value);
                        details.push(`  - ${k}:`);
                        details.push(`    User: ${parsed.user?.email || 'N/A'}`);
                        details.push(`    Expires: ${new Date(parsed.expires_at * 1000).toLocaleString()}`);
                    } catch (e) {
                        details.push(`  - ${k}: ${value.substring(0, 50)}...`);
                    }
                });
            }
            
            // Andere Keys
            const otherKeys = keys.filter(k => !oldKeys.includes(k) && !newKeys.includes(k));
            if (otherKeys.length > 0) {
                details.push(`\nüìù Andere Keys:`);
                otherKeys.forEach(k => {
                    details.push(`  - ${k}`);
                });
            }
            
            // Status Update
            if (oldKeys.length > 0) {
                statusEl.className = 'status error';
                statusEl.innerHTML = '‚ùå Alte Session gefunden - bitte l√∂schen!';
            } else if (newKeys.length > 0) {
                statusEl.className = 'status success';
                statusEl.innerHTML = '‚úÖ Korrekte Session gefunden!';
            } else {
                statusEl.className = 'status info';
                statusEl.innerHTML = '‚ÑπÔ∏è Keine Session gefunden - bitte einloggen';
            }
            
            // Details speichern
            document.getElementById('details').innerHTML = '<pre>' + details.join('\n') + '</pre>';
        }
        
        function clearSession() {
            const statusEl = document.getElementById('status');
            const clearBtn = document.getElementById('clearBtn');
            
            // Button deaktivieren
            clearBtn.disabled = true;
            clearBtn.innerHTML = '<div class="spinner"></div> L√∂sche Session...';
            
            // localStorage l√∂schen
            try {
                const keysBeforeClear = Object.keys(localStorage).length;
                localStorage.clear();
                const keysAfterClear = Object.keys(localStorage).length;
                
                statusEl.className = 'status success';
                statusEl.innerHTML = `‚úÖ Session gel√∂scht! (${keysBeforeClear} Keys entfernt)`;
                
                // Details aktualisieren
                document.getElementById('details').innerHTML = 
                    '<pre>‚úÖ localStorage erfolgreich gel√∂scht\n' +
                    `üìä Vorher: ${keysBeforeClear} Keys\n` +
                    `üìä Nachher: ${keysAfterClear} Keys\n\n` +
                    'üîÑ Weiterleitung zur Login-Seite in 2 Sekunden...</pre>';
                document.getElementById('details').style.display = 'block';
                
                // Weiterleitung nach 2 Sekunden
                setTimeout(() => {
                    window.location.href = 'https://app.mimicheck.ai/auth';
                }, 2000);
                
            } catch (e) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Fehler: ${e.message}`;
                clearBtn.disabled = false;
                clearBtn.innerHTML = 'üóëÔ∏è Session l√∂schen & neu einloggen';
            }
        }
        
        function showDetails() {
            const detailsEl = document.getElementById('details');
            if (detailsEl.style.display === 'none') {
                detailsEl.style.display = 'block';
                checkSession(); // Refresh details
            } else {
                detailsEl.style.display = 'none';
            }
        }
    </script>
</body>
</html>
