<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="800" fill="url(#bg-gradient)"/>

  <!-- Soft blobs -->
  <circle cx="640" cy="180" r="110" fill="#a855f7" opacity="0.18"/>
  <circle cx="140" cy="620" r="90" fill="#ec4899" opacity="0.18"/>

  <!-- Parent and baby -->
  <g transform="translate(400, 420)">
    <!-- Glow -->
    <circle cx="0" cy="40" r="170" fill="url(#glow)" opacity="0.55"/>

    <!-- Parent body -->
    <path d="M-80,40 C-80,-40 80,-40 80,40 C80,130 40,170 0,170 C-40,170 -80,130 -80,40 Z" fill="#4c1d95"/>

    <!-- Parent head -->
    <circle cx="0" cy="-40" r="52" fill="#f9fafb"/>

    <!-- Baby wrap -->
    <path d="M-40,40 C-20,10 20,10 40,40 C60,70 40,120 0,130 C-40,120 -60,70 -40,40 Z" fill="#ec4899"/>

    <!-- Baby head -->
    <circle cx="0" cy="30" r="26" fill="#fef2f2"/>

    <!-- Base shadow -->
    <ellipse cx="0" cy="190" rx="190" ry="42" fill="#020617" opacity="0.5"/>
  </g>

  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1120"/>
      <stop offset="0.5" stop-color="#1e1b4b"/>
      <stop offset="1" stop-color="#4c1d95"/>
    </linearGradient>

    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 40) rotate(90) scale(190)">
      <stop offset="0" stop-color="#e879f9" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#e879f9" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
