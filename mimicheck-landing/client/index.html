<!doctype html>
<html lang="de">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/landing/mimicheck-logo.png" />
    <link rel="apple-touch-icon" href="/landing/mimicheck-logo.png" />
    <title>MiMiCheck</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="MiMiCheck - Dein digitaler Assistent für Förderanträge. KI-gestützte Analyse von Dokumenten und automatisches Ausfüllen von Antragsformularen. DSGVO-konform, EU AI Act & ISO zertifiziert." />
    <meta name="keywords" content="Förderung, Anträge, KI, Automatisierung, DSGVO, EU AI Act, ISO, MiMiCheck, MiMiTech AI" />
    <meta name="author" content="MiMi Tech Ai UG (haftungsbeschränkt)" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mimicheck.ai/" />
    <meta property="og:title" content="MiMiCheck - Förderungen finden. Anträge automatisch ausfüllen." />
    <meta property="og:description" content="Lade deine Abrechnungen hoch, entdecke passende Leistungen und lass unsere KI die Formulare vorbereiten – sicher, transparent und DSGVO-konform." />
    <meta property="og:image" content="https://mimicheck.ai/mimicheck-logo-hero.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mimicheck.ai/" />
    <meta property="twitter:title" content="MiMiCheck - Förderungen finden. Anträge automatisch ausfüllen." />
    <meta property="twitter:description" content="Lade deine Abrechnungen hoch, entdecke passende Leistungen und lass unsere KI die Formulare vorbereiten – sicher, transparent und DSGVO-konform." />
    <meta property="twitter:image" content="https://mimicheck.ai/mimicheck-logo-hero.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- LCP Optimization: Preload Hero Logo -->
    <link rel="preload" href="/landing/mimicheck-logo-hero.webp" as="image" type="image/webp" fetchpriority="high" />
    
    <!-- Variable Fonts for SOTA 2025 Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      // Only load analytics if user has accepted cookies
      const consent = localStorage.getItem('cookie-consent');
      if (consent === 'accepted') {
        const endpoint = import.meta.env.VITE_ANALYTICS_ENDPOINT;
        const websiteId = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;
        if (endpoint && websiteId) {
          const s = document.createElement('script');
          s.defer = true;
          s.src = `${endpoint}/umami`;
          s.setAttribute('data-website-id', websiteId);
          document.body.appendChild(s);
        }
      }
    </script>
  </body>

</html>
