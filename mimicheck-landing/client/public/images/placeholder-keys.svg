<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="800" height="800" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="650" cy="150" r="100" fill="#10b981" opacity="0.1"/>
  <circle cx="100" cy="600" r="80" fill="#14b8a6" opacity="0.1"/>
  
  <!-- House Silhouette -->
  <g transform="translate(400, 280)">
    <path d="M0 -80 L120 20 L120 120 L-120 120 L-120 20 Z" fill="#1e293b" opacity="0.4"/>
    <path d="M0 -80 L120 20 L100 20 L0 -50 L-100 20 L-120 20 Z" fill="#0f172a" opacity="0.5"/>
    <!-- Door -->
    <rect x="-25" y="40" width="50" height="80" rx="4" fill="#0f172a" opacity="0.6"/>
    <!-- Windows -->
    <rect x="-90" y="40" width="40" height="35" rx="3" fill="#10b981" opacity="0.3"/>
    <rect x="50" y="40" width="40" height="35" rx="3" fill="#10b981" opacity="0.3"/>
  </g>
  
  <!-- Key - Centered and Larger -->
  <g transform="translate(280, 480)">
    <!-- Glow Effect Behind -->
    <ellipse cx="120" cy="0" rx="180" ry="80" fill="url(#glow)" opacity="0.4"/>
    
    <!-- Key Head -->
    <circle cx="0" cy="0" r="55" fill="url(#key-gradient)" stroke="#10b981" stroke-width="5"/>
    <circle cx="0" cy="0" r="28" fill="#0f172a" stroke="#10b981" stroke-width="3"/>
    
    <!-- Key Shaft -->
    <rect x="45" y="-12" width="160" height="24" rx="12" fill="url(#key-gradient)" stroke="#10b981" stroke-width="4"/>
    
    <!-- Key Teeth -->
    <rect x="175" y="-12" width="14" height="35" rx="2" fill="url(#key-gradient)"/>
    <rect x="195" y="-12" width="14" height="28" rx="2" fill="url(#key-gradient)"/>
    <rect x="215" y="-12" width="14" height="40" rx="2" fill="url(#key-gradient)"/>
    
    <!-- Shine Effect -->
    <ellipse cx="-15" cy="-20" rx="15" ry="8" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#064e3b"/>
      <stop offset="50%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#134e4a"/>
    </linearGradient>
    
    <linearGradient id="key-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    
    <radialGradient id="glow">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
