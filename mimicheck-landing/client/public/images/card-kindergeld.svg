<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="800" fill="url(#bg-gradient)"/>

  <!-- Soft circles background -->
  <circle cx="650" cy="180" r="110" fill="#0ea5e9" opacity="0.16"/>
  <circle cx="140" cy="620" r="90" fill="#22c1c3" opacity="0.16"/>

  <!-- Family group -->
  <g transform="translate(400, 420)">
    <!-- Glow -->
    <circle cx="0" cy="40" r="170" fill="url(#glow)" opacity="0.55"/>

    <!-- Parents -->
    <g>
      <!-- Left parent -->
      <circle cx="-80" cy="-70" r="40" fill="#e0f2fe"/>
      <rect x="-120" y="-40" width="80" height="130" rx="40" fill="#0ea5e9"/>

      <!-- Right parent -->
      <circle cx="80" cy="-70" r="40" fill="#e0f2fe"/>
      <rect x="40" y="-40" width="80" height="130" rx="40" fill="#06b6d4"/>
    </g>

    <!-- Children -->
    <g>
      <!-- Left child -->
      <circle cx="-30" cy="-10" r="26" fill="#f9fafb"/>
      <rect x="-60" y="10" width="60" height="90" rx="28" fill="#38bdf8"/>

      <!-- Right child -->
      <circle cx="40" cy="-5" r="24" fill="#f9fafb"/>
      <rect x="12" y="15" width="56" height="86" rx="26" fill="#22c1c3"/>
    </g>

    <!-- Base shadow -->
    <ellipse cx="0" cy="120" rx="190" ry="40" fill="#020617" opacity="0.5"/>
  </g>

  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1120"/>
      <stop offset="0.5" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#020617"/>
    </linearGradient>

    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 40) rotate(90) scale(190)">
      <stop offset="0" stop-color="#0ea5e9" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#0ea5e9" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
